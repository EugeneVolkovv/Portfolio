<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

 <div class="content">
    <div class="container">
        <form class="form-inline" id="contactForm">
            <div class="place">
                <label for="country">Страна <br>
                    <select id="country" name="country" size="4" multiple required>
                            <option value="rus">Россия</option>
                            <option value="usa">США</option>
                            <option value="esp">Испания</option>
                            <option value="ger">Германия</option>
                    </select>
                </label><br>
                <div class="wrap-for-city">
                <label for="city">Город <br>
                    <select id="sel1" name="city" size="4">
                        <option value="Spb">Санкт-Петербург</option>
                        <option value="NY">Нью-Йорк</option>
                        <option value="BRC">Барселона</option>
                        <option value="BRL">Берлин</option>
                    </select>
                </label>
                <div class="btnTo">
                    <a class="move move1 btn" data-from="sel1" data-to="sel2">&gt;&gt;</a>
                    <a class="move move1 btn" data-from="sel2" data-to="sel1">&lt;&lt;</a>
                </div>
                <label for="city">Перетащите ваш город сюда:) <br>
                    <select id="sel2" name="cityTo" class="cityTo" size="4" required>
                    </select>
                </label>
            </div>
            </div>
            <div class="wrap-for-flex">
            <div class="fio">
                <label for="exampleInputName2 name">Имя<br>
                  <input type="text" class="form-control" id="name" placeholder="Введите имя">
                </label><br>
                <label for="exampleInputName2 lastName">Фамилия<br>
                    <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию">
                </label><br>
                <label for="exampleInputName2 fatherName">Отчество<br>
                    <input type="text" class="form-control" id="fatherName" placeholder="Введите Ваше отчество">
                </label>
            </div>
            <div class="login-pass">
            <label for "log">  Ваш логин (email):<br>
            <input type="text" class="form-control" id="log" placeholder="Введите логин" required></label><br>

            <label for "pass">  Пароль:<br>
            <input type="password" class="form-control" id="pass" placeholder="Введите пароль" required></label><br>
            </div>
            </div>
            <button type="submit" class="btn btn-default">Отправить</button>
        </form>

        <div class="h3 text-center hidden" id="msgSubmit"><p>Спасибо, Ваше сообщение отправлено, мы свяжемся с Вами в ближайшее время</p></div>
    </div>
</div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
